<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css1.css">
  
</head>

<body>
        <div class="jumbotron">
                <h1 class="display-4 header">New York Times Search</h1>
                
                
                <div class="container border1">
                        <div class="row">
                          <div class="col-sm search">
                            Search Parameters
                          </div>                          
                        </div>
                        <form>
                                <div class="form-group">
                                  <label for="search">Search Term</label>
                                  <input type="text" class="form-control" id="searchItem" aria-describedby="emailHelp" placeholder="">
                                  
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Number of Records to retrieve</label>
                                  <input type="text" class="form-control" id="numRec" placeholder="">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Start Year (optional)</label>
                                        <input type="text" class="form-control" id="startYear" placeholder="">
                                      </div>
                                      <div class="form-group">
                                            <label for="exampleInputPassword1">End of year (optional)</label>
                                            <input type="text" class="form-control" id="endYear" placeholder="">
                                          </div>
                                
                                <button type="submit" id="searchbutton" class="btn btn-primary">Search</button>
                                <button type="submit" class="btn btn-primary">Clear Results</button>

                              </form>
                      </div>
                      <p></p>
                      <div class="container border1">
                          
                      <div class="row">
                            <div id="article" class="col-sm search">
                              Top Articles
                            </div>   
                       </div>
                       <div class="row">
                            <div id="article" class="col-sm search">
                              
                            </div>   
                       </div>
                       
                       </div>
                       </div>


              </div>

              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              <script src="app.js"></script>
</body>
